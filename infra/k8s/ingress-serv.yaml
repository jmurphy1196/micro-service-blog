apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-serv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts/create
            backend:
              serviceName: posts-clusterip-serv
              servicePort: 4000
          - path: /posts
            backend:
              serviceName: query-clusterip-serv
              servicePort: 4002
          - path: /posts/?(.*)/comments
            backend:
              serviceName: comments-clusterip-serv
              servicePort: 4001
          - path: /?(.*)
            backend:
              serviceName: posts-client-clusterip-serv
              servicePort: 3000
